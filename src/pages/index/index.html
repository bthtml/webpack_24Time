<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/animate.min.css" rel="stylesheet"/>
    <link href="fonts/iconfont.css" rel="stylesheet"/>
    <title></title>
</head>
<body>

<header class="mui-bar zqui-header">
    <div class="zqui-item-box zqui-index-header">
        <div class="item">首页</div>
        <div class="item zqui-rel">
            <i class="iconfont icon-new"></i>
            <div class="zqui-abs zqui-isnew"></div>
        </div>
    </div>
</header>

<div class="mui-content">

    <!-- 首页轮播图-->
    <div class="zqui-slider">
        <div id="slider" class="mui-slider">
            <div class="mui-slider-group">
                <!-- 第一张 -->
                <div class="mui-slider-item">
                    <div class="item-logo">
                        <img src="images/timg.jpg" class="imgCss">
                    </div>
                </div>
                <div class="mui-slider-item">
                    <div class="item-logo">
                        <img src="images/timg.jpg" class="imgCss">
                    </div>
                </div>
                <div class="mui-slider-item">
                    <div class="item-logo">
                        <img src="images/timg.jpg" class="imgCss">
                    </div>
                </div>
                <div class="mui-slider-item">
                    <div class="item-logo">
                        <img src="images/timg.jpg" class="imgCss">
                    </div>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
    </div>

    <!--首页nav导航-->
    <div class="zqui-item-box zqui-index-nav">
        <div class="item cursorXss">
            <img src="images/mian.png">
            <p>敷面膜</p>
        </div>
        <div class="item cursorXss">
            <img src="images/mian.png">
            <p>敷面膜</p>
        </div>
        <div class="item cursorXss">
            <img src="images/mian.png">
            <p>敷面膜</p>
        </div>
        <div class="item cursorXss">
            <img src="images/mian.png">
            <p>敷面膜</p>
        </div>
        <div class="item cursorXss">
            <img src="images/mian.png">
            <p>敷面膜</p>
        </div>
    </div>

    <!--邀请好友-->
    <div class="index-img-box cursorXss">
        <img src="images/timg.jpg" class="imgCss">
    </div>

    <!--banner-->
    <div class="index-img-box cursorXss">
        <img src="images/timg.jpg" class="imgCss">
    </div>

    <div class="index-h2">推荐商品</div>
    <!--
        --推荐产品组件
        --直接使用即可
        --数据请求已经包含在组件路面
    -->
    <div id="recId">
        <recommend></recommend>
    </div>

    <!--首页 tooltip-->
    <div class="zqui-inde-tooltip animated fadeOutUp infinite">
        <div class="zqui-item-box">
            <div class="item"><img src="images/bg.png"></div>
            <div class="item">Jack kong 成功领取了面膜</div>
        </div>
    </div>

</div>



<!--
 -底部模板引用-不是每个页面都需要，
 -对应的js文件是component/foot
-->
<div id="foot" class="foot-main">
    <foothtml active="index"></foothtml>
</div>
<!--底部模板引用end-->




<script src="js/mui.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/app.js"></script>
<script src="js/event.js"></script>
</body>
</html>
