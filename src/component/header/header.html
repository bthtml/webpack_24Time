<div id="header">
    <!--
        -header用法说明
        - title：页面标题 当为0时不显示
        - search：搜索框 当为0时不显示,当大于1的时候显示
        - title与search不能同时为真，否则只显示title
        - btn：按钮 当为0时不显示，当为1时显示发布样式，当为2时显示搜索样式
        - text：当btn为1或者2时使用，按钮的文字对应的修改
        - sort：是否显示推荐下拉，当为0时显示左返回按钮，当为1时显示推荐
    -->
    <!--<headerhtml title="0" search="0" btn="0" sort="0"></headerhtml>-->
    <headerhtml title="0" search="1" btn="2" text="搜索" sort="1"></headerhtml>
</div>
